<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Encuesta Rápida - Motocicletas</title>
  <style>
    body{font-family:Inter,system-ui,Arial;margin:0;background:#f7f7f9;color:#111}
    .wrap{max-width:720px;margin:40px auto;padding:24px;background:white;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
    h1{margin:0 0 12px;font-size:20px}
    p.small{color:#666;margin-top:0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;margin-top:18px}
    .card{border:1px solid #e6e6e9;padding:10px;border-radius:8px;cursor:pointer;text-align:center}
    .card img{max-width:100%;height:110px;object-fit:cover;border-radius:6px}
    .card input{display:none}
    .card.selected{box-shadow:0 4px 16px rgba(0,0,0,0.08);border-color:#88baa3}
    button{margin-top:16px;padding:10px 14px;border:0;background:#361f2d;color:white;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Estudio rápido: ¿qué moto prefieres?</h1>
    <p class="small">Somos un grupo que está evaluando los modelos mas populares en la ciudad de cartagena. Solo toma 10 segundos.</p>

    <form id="surveyForm" action="https://formsubmit.co/victorgabrielbolivarmurillo@gmail.com" method="POST">
      <!-- Cambia el action a tu endpoint (FormSubmit/Formspree) -->
      <input type="hidden" name="_subject" value="Respuesta encuesta motos">
      <input type="hidden" name="_language" value="es">

      <div class="grid" id="options">
        <label class="card">
          <input type="radio" name="moto" value="Modelo A - Urbana 125cc">
          <img src="https://motos.honda.com.co/images/cms/honda-cb125f-max.png" alt="Modelo A">
          <div>Modelo A — Honda cbf 125</div>
        </label>

        <label class="card">
          <input type="radio" name="moto" value="Modelo B - Deportiva 150cc">
          <img src="https://masmotos.co/wp-content/uploads/2022/10/1-discover-125-str-pro-negro-infinito-amarillo.webp" alt="Modelo B">
          <div>Modelo B — Discover 125st</div>
        </label>

        <label class="card">
          <input type="radio" name="moto" value="Modelo C - Touring 250cc">
          <img src="https://delcar.com.uy/wp-content/uploads/2023/10/RAIDER-125-3-scaled.jpg" alt="Modelo C">
          <div>Modelo C — TVS Rayder 125</div>
        </label>
      </div>

      <textarea name="comentario" placeholder="Si elegiste 'Otra', escribe aquí..." style="width:100%;margin-top:10px;padding:8px;border-radius:6px;border:1px solid #e6e6e9"></textarea>

      <button type="submit">Enviar respuesta</button>
    </form>
    <p style="margin-top:12px;color:#777;font-size:13px">Agradecemos tu ayuda — encuesta anónima.</p>
  </main>

  <script>
    // selección visual
    document.querySelectorAll('.card').forEach(card=>{
      const input = card.querySelector('input');
      card.addEventListener('click', ()=> {
        document.querySelectorAll('.card').forEach(c=>c.classList.remove('selected'));
        card.classList.add('selected');
        input.checked = true;
      });
    });

    // evitar ver el endpoint si inspecciona? no se puede ocultar 100%
    // Opcional: redirigir a una "gracias" amigable después del envío
    document.getElementById('surveyForm').addEventListener('submit', function(e){
      // permitir envío normal; FormSubmit redirige o entrega por email
      setTimeout(()=>window.location.href='https://example.com/gracias', 800); // opcional
    });
  </script>
</body>
</html>
